<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vincent Aceto</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main" class="flex-container wrapper">
      <section class="flex-container--column u-center-text">
        <div class="code">
          <div class="code__lines">
            <div class="code__line-number"><span>1</span></div>
            <div class="code__line-number"><span>2</span></div>
            <div class="code__line-number"><span>3</span></div>
            <div class="code__line-number"><span>4</span></div>
            <div class="code__line-number"><span>5</span></div>
            <div class="code__line-number"><span>6</span></div>
            <div class="code__line-number"><span>7</span></div>
            <div class="code__line-number"><span>8</span></div>
            <div class="code__line-number"><span>9</span></div>
          </div>
          <code>
            <div>
              <span class="code__keyword">const</span>
              <span class="code__variable">aboutMe</span> = {
            </div>
            <div>
              <span class="code__prop">name</span>:
              <span class="code__string">'Vincent Aceto'</span>,
            </div>
            <div>
              <span class="code__prop">occupation</span>:
              <span class="code__string">'Full Stack Developer'</span>,
            </div>
            <div>
              <span class="code__prop">location</span>:
              <span class="code__string">'New York, NY'</span>,
            </div>
            <div><span class="code__prop">contact</span>: {</div>
            <div>
              <span class="code__prop code__prop--indent2">email</span>:
              <span class="code__string"
                ><a class="code__link" href="mailto:vincent.aceto@gmail.com"
                  >'vincent.aceto@gmail.com'</a
                ></span
              >,
            </div>
            <div>
              <span class="code__prop code__prop--indent2">socials</span>:
              [<span class="code__string"
                ><a
                  class="code__link"
                  href="https://github.com/vinnyA3"
                  target="_blank"
                  >'github'</a
                ></span
              >,
              <span class="code__string"
                ><a
                  class="code__link"
                  href="https://codepen.io/vinnyA3"
                  target="_blank"
                  >'codepen'</a
                ></span
              >,
              <span class="code__string"
                ><a
                  class="code__link"
                  href="https://linkedin.com/in/vinaceto"
                  target="_blank"
                  >'linkedin'</a
                ></span
              >]
            </div>
            <div>
              <span class="code__indent">}</span>
            </div>
            }
          </code>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
